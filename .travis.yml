language: android
jdk: oraclejdk8
sudo: true
before_install:
- yes | sdkmanager "build-tools;28.0.0-rc1"
  openssl aes-256-cbc -K $encrypted_8dd759ebbca6_key -iv $encrypted_8dd759ebbca6_iv -in androidKey.enc -out androidKey -d
env:
  global:
  - ADB_INSTALL_TIMEOUT=10
  - secure: 
  - secure: 
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/daemon"
  - "$HOME/.gradle/native"
  - "$HOME/.gradle/wrapper"
android:
  update_sdk: true
  components:
  - platform-tools
  - tools
  - build-tools-28.0.0-rc1
  - android-P
  - extra-google-m2repository
  - extra-android-m2repository
before_script:
- chmod +x gradlew
script:
- "./gradlew assembleDebug -PdisablePreDex --stacktrace"
deploy:
  provider: releases
  api_key:
    secure: "${MY_TOKEN}"
  file: app/build/outputs/apk/release/app-release-unsigned.apk
  skip_cleanup: true